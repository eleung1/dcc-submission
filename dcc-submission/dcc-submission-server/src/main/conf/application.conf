# DCC Submission Server - Application Configuration
#
# Note: 
#   The CWD will always be the bin/ directory
# See:
#   http://wrapper.tanukisoftware.com/doc/english/prop-working-dir.html

http {
  listen: "0.0.0.0"
  port: 5380
  ssl: false
  ws {
    path: "/ws"
  }
  resources: [
    "../www/public/"
  ]
}
mongo {
  uri: "mongodb://localhost/icgc-dev"
}
shiro {
  realm: "../conf/realm.ini"
}
fs {
  # Root directory of DCC filesystem
  root : "/tmp/dcc_root_dir"
  
  # FileSystem Scheme. This sets hadoop's fs.defaultFS. For local use: "file:///"
  url: "hdfs://localhost:8020"
}
sftp {
  port : 5322
  path : "../data/sshd.pem"
}
hadoop { # Hadoop properties MUST be quoted here, we don't want the HOCON feature in that case
  # Everything set below this node ends up in the JobConf
  "fs.defaultFS": ${fs.url}

  # Configure the job tracker
  "mapred.job.tracker" : "localhost:8021"
  "mapred.job.shuffle.input.buffer.percent": 0.5
}
validator {
  max_simultaneous: 3
}
# validators: ["fpv", "pv", "kv", "rgv", "nv"]
normalizer { # Configuration section for the normalizer component
  error_threshold: 1.0 # Threshold above which the ratio of controlled to total number of observations is likely due to data errors
  masks {
    enabled: true, # Can enable/disable any step that implements OptionalStep
  },
  duplicates {
    enabled: true,
  }
}
reference {
  # The reference genome assembly. Assumes the existence of a .fasta.fai file in the same directory. 
  # The filename is what will be reported to users as the assembly version.
  fasta: "../data/GRCh37.fasta"
}
mail {
  enabled: true,
  smtp {
    host: "smtp.oicr.on.ca"
  }
  from {
    email: "no-reply@oicr.on.ca"
    name: "DCC Validator"
  }
  support {
    email: "dcc-support@icgc.org"
    name: "DCC Support"
  }
  notification {
    email: "se-notifications@lists.oicr.on.ca"
    name: "SE Notifications"
  }
  subject:"[DCC] Validation Finished for %s - %s!"
  
  error_body: "Dear ICGC member\n\nWe have processed your submission for the project %s and the state is: %s.\n\nSince this is a system error the ICGC DCC staff has been notified and will investigate the cause. We will contact you once this error has been cleared so you can retry your submission.\n\nThe DCC team\n\nNote: this email is not monitored, for help with your submission please email ***REMOVED***"
  not_validated_body: "Dear ICGC member\n\nWe have processed your submission for the project %s and the state is: %s.\n\nThis mean that there is at least one file in your submission that has not been validated and you should now examine the summary reports on our submission site and validate the remaining files. You can find the summary reports at: https://submissions.dcc.icgc.org/releases/%s/submissions/%s. \n\nThe DCC team\n\nNote: this email is not monitored, for help with your submission please email ***REMOVED***"
  invalid_body: "Dear ICGC member\n\nWe have processed your submission for the project %s and the state is: %s.\n\nThis mean that there are errors in your data and you should now examine the error reports on our submission site, fix the errors in your local submission files, re-upload these files, and try your validation again. You can find the detailed error reports at: https://submissions.dcc.icgc.org/releases/%s/submissions/%s. \n\nThe DCC team\n\nNote: this email is not monitored, for help with your submission please email ***REMOVED***"
  valid_body: "Dear ICGC member\n\nWe have processed your submission for the project %s and the state is: %s.\n\nSince your submission is valid it is compliant with the current ICGC data format specification. At this point you can see the summary reports at https://submissions.dcc.icgc.org/releases/%s/submissions/%s and, when ready, you can click "signoff" on the submission portal to indicate your submission is ready for inclusion in the ICGC DCC release. If you need to make modifications to your current submission please re-upload your data and trigger the validation process again. \n\nThe DCC team\n\nNote: this email is not monitored, for help with your submission please email ***REMOVED***"
  signoff_body: "Dear DCC administrator,\n\nUser %s has just signed off the submission for the project %s. This submission is ready for inclusion in the %s Data Portal release.\n\nThis message is sent out by the data validator application."
}
