http {
  listen: "0.0.0.0"
  port: 5380
  ws {
    path: "/ws"
  }
  resources: [
    "../client/public/"
  ]
}
mongo {
  uri: "mongodb://localhost/icgc-dev"
}
shiro {
  realm: "src/main/resources/realm.ini"
}
fs {
  # Root directory of DCC filesystem
  root : "/tmp/dcc_root_dir"
  # FileSystem Scheme. This sets hadoop's fs.defaultFS
  url : "file:///"
}
sftp {
  port : 5322
  path : "/tmp/dcc_root_dir/sshd.pem"
}
hadoop {
  # Everything set below this node ends up in the JobConf
  fs.defaultFS: ${fs.url}

  # Configure the job tracker
  mapred.job.tracker : localhost
  mapred.job.shuffle.input.buffer.percent: 0.5
}

mail {
  smtp {
    host: "smtp.oicr.on.ca"
  }
  from {
    email: "dcc-validator@oicr.on.ca"
    name: "DCC Validator"
  }
  subject:"[DCC] Validation Finished for %s - %s!"
  body: "Dear ICGC member\n\n %s has finished Validation. Status: %s. View the Report at: http://localhost:5380/releases/%s/submissions/%s\n\nThe DCC team"
  error_body: "Dear ICGC member\n\n Unfortunately a system error occurred preventing the validator from completing your data validation request. Please contact the DCC administrator (dcc@lists.oicr.on.ca).\nWe are sorry for the inconvenience.\n\nThe DCC team"
}
