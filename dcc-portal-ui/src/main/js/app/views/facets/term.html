<li class="nav-header" ng-class="{active:facet.active}">
    {{facetName}}
</li>
<li>
    <ul class="list-unstyled" ng-repeat="term in facet.terms">
        <li><a href="" ng-click="termClick(term.term)">
            <i ng-hide="term.active" class="icon-check-empty"></i>
            <i ng-show="term.active" class="icon-check"></i>
            {{term.term}} ({{term.count}})</a></li>
    </ul>
</li>
